<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class App extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    url: "assets/default.jpeg"
                }
            }

            displayImage = (newUrl) => {
                this.setState({
                    url: newUrl
                })
            }
            render() {
                return(
                    <>
                        <button onClick={() => this.displayImage("assets/basketball.jpg")}>Basketball</button>
                        <button onClick={() => this.displayImage("assets/pubg.jpeg")}>PubG</button>
                        <button onClick={() => this.displayImage("assets/tiger.jpg")}>Tiger</button>
                        <button onClick={() => this.displayImage("assets/phone.jpg")}>Phone</button>
                        <button onClick={() => this.displayImage("assets/laptop.jpg")}>Laptop</button>
                        <button onClick={() => this.displayImage("assets/cricket.jpg")}>Cricket</button>
                        <div>
                            <img src={this.state.url} alt="img" />
                        </div>
                    </>
                )
            }
        }
        
        ReactDOM.render(< App />, document.getElementById("root"));
    </script>
</body>
</html>
